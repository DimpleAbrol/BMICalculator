<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href ="bmi.css" rel="stylesheet" type="text/css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center text-white  font-weight-bold bg-primary">BMI calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="text" name="" placeholder="weight in Kg" required id="weight" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Height: </label>
                        <input type="text" name="" placeholder="height in Ft" required id="height" class="form-control">
                    </div>                  
                    <div>
                        <button type="submit" class="btn btn-success bg-sucess" onclick="getbmivalue()">CHECK BMI</button>
                    </div>
                    <div class="form-group">
                        <label>BMI value: </label>
                        <input type="text" name="" placeholder="BMI value"  id="bmivalue" class="form-control">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-primary text-white  font-weight-bold">Healthy BMI range between 19 and 25</div>
        </div>
    </div>

<script>
    function getbmivalue(){
    var weight = document.getElementById('weight').value;
    var height = document.getElementById('height').value;
    alert(`${height}, ${weight}`)
    height = height * 12;
    height = height * 0.025;
    var newbmivalue = weight / (height*height);

    newbmivalue = Math.round(newbmivalue);
    document.getElementById('bmivalue').value = newbmivalue;

}
</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
